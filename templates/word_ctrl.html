<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>站点管理</title>
<style>
	#content{
		border:2px solid blue;
		width:600px;
		font-size:18px;
		padding:10px;
		}
	#content  input,#content textarea{
		width:27em;
		font-size:17px;
		}
	#content table{
		border:1px solid #ccc;
		margin-top:10px;
		margin-bottom:10px;
		}
		
</style>
</head>

<body>
	<div id="content">
		<button type="button" id="add_site">添加站点</button>
		<form action="/site/">
			<table>
				<tr>
					<td>学院</td>
					<td><textarea name="xueyuan"></textarea></td>
				</tr>
				<tr>
					<td>人名</td>
					<td><textarea name="name"></textarea>
				</tr>
				<tr>
					<td>地点</td>
					<td><textarea name="pos"></textarea>
				</tr>
				<tr>
					<td>其他</td>
					<td><textarea name="other"></textarea>
				</td>
			</table>
		</form>
		
	</div>
</body>
</html>
